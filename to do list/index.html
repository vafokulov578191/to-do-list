<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="countainer">
            <div class="block">
                <h1>To do List</h1>
                <form action="#" name="to_do" class="form">
                    <div class="block_name">
                        <span class="name">Имя</span>
                        <input type="text" class="name_inp" placeholder="name" name="task">
                    </div>
                    <div class="block_age">
                        <span class="age">Возвраст</span>
                        <input type="text" class="inp_age" placeholder="age">
                    </div>
                    <button class="btn">Показать</button>
                </form>
                
            </div>
            <div class="item">
                <div class="item_top">
                    <div class="number">
                        <div class="item_text">No</div>
                    </div>
                    <div class="name_student">
                        <div class="item_text">Имя студента</div>
                    </div>
                    <div class="year_of_birth">
                        <div class="item_text">Год рождения</div>
                    </div>
                    <div class="change">
                        <div class="item_text">Действия</div>
                    </div>
                </div>
                <div class="item_bottom">

                </div>
            </div>
        </div>
    </div>

        <form action="#" name="modal_2">
        <div class="modal_bg"></div>
        <div class="modal_countainer">
            <div class="modal_block">
                <input type="text" placeholder="name" name="task">
                <input class="edite_inp" type="text" placeholder="year">
                <button class="edite_btn">Edite</button>
            </div>
        </div>
        </form>


    <script type="module" src="./script.js"></script>
</body>
</html>
